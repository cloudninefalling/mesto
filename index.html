<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="логотип Место">
    <svg class="header__line" height="1" width="880">
      <line class="header__line" x1="0" y1="0" x2="880" y2="0">
    </svg> 
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <p class="profile-info__occupation">Исследователь океана</p>
        <button class="profile-info__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="elements">
        <li class="element">
          <img src="./images/element__image-1.jpg" alt="Древний монастырь в лесу" class="element__image">
          <h2 class="element__title">Карачаевск</h2>
          <input type="image" src="./images/heart.svg" alt="лайк" class="element__like"></input>
        </li>
        <li class="element">
          <img src="./images/element__image-2.jpg" alt="Древний монастырь в лесу" class="element__image">
          <h2 class="element__title">Гора Эльбрус</h2>
          <input type="image" src="./images/heart.svg" alt="лайк" class="element__like"></input>
        </li>
        <li class="element">
          <img src="./images/element__image-3.jpg" alt="Древний монастырь в лесу" class="element__image">
          <h2 class="element__title">Домбай</h2>
          <input type="image" src="./images/heart.svg" alt="лайк" class="element__like"></input>
        </li>
        <li class="element">
          <img src="./images/element__image-4.jpg" alt="Древний монастырь в лесу" class="element__image">
          <h2 class="element__title">Ватикан</h2>
          <input type="image" src="./images/heart.svg" alt="лайк" class="element__like"></input>
        </li>
        <li class="element">
          <img src="./images/element__image-5.jpg" alt="Древний монастырь в лесу" class="element__image">
          <h2 class="element__title">Санкт-Петербург</h2>
          <input type="image" src="./images/heart.svg" alt="лайк" class="element__like"></input>
        </li>
        <li class="element">
          <img src="./images/element__image-6.jpg" alt="Древний монастырь в лесу" class="element__image">
          <h2 class="element__title">Сеул</h2>
          <input type="image" src="./images/heart.svg" alt="лайк" class="element__like"></input>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <h1 class="popup__title">Редактировать профиль</h1>
      <input class="popup__input-text" type="text" required> 
      <input class="popup__input-text" type="text">
      <button class="popup__submit" type="submit">Сохранить</button>
    </form>
  </div>
</body>
</html>
