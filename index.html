<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="логотип Место">
    <svg class="header__line" height="1" width="880">
      <line x1="0" y1="0" x2="880" y2="0" style="stroke:rgb(255,255,255);stroke-width:1" />
    </svg> 
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <p class="profile-info__occupation">Исследователь океана</p>
        <input class="profile-info__edit-button" type="image" src="./images/Edit Button.svg"></input>
      </div>
      <input class="profile__add-button" type="image" src="./images/Add Button.svg">
    </section>
    <ul class="elements">
      <li class="element">
        <img src="./images/element__image-1.png" alt="Древний монастырь в лесу" class="element__image">
        <h2 class="element__title">Карачаевск</h2>
        <input type="image" src="./images/heart__unchecked.svg" alt="лайк" class="element__like"></input>
      </li>
      <li class="element">
        <img src="./images/element__image-2.png" alt="Древний монастырь в лесу" class="element__image">
        <h2 class="element__title">Гора Эльбрус</h2>
        <input type="image" src="./images/heart__unchecked.svg" alt="лайк" class="element__like"></input>
      </li>
      <li class="element">
        <img src="./images/element__image-3.png" alt="Древний монастырь в лесу" class="element__image">
        <h2 class="element__title">Домбай</h2>
        <input type="image" src="./images/heart__unchecked.svg" alt="лайк" class="element__like"></input>
      </li>
      <li class="element">
        <img src="./images/element__image-4.png" alt="Древний монастырь в лесу" class="element__image">
        <h2 class="element__title">Карачаевск</h2>
        <input type="image" src="./images/heart__unchecked.svg" alt="лайк" class="element__like"></input>
      </li>
      <li class="element">
        <img src="./images/element__image-5.png" alt="Древний монастырь в лесу" class="element__image">
        <h2 class="element__title">Карачаевск</h2>
        <input type="image" src="./images/heart__unchecked.svg" alt="лайк" class="element__like"></input>
      </li>
      <li class="element">
        <img src="./images/element__image-6.png" alt="Древний монастырь в лесу" class="element__image">
        <h2 class="element__title">Карачаевск</h2>
        <input type="image" src="./images/heart__unchecked.svg" alt="лайк" class="element__like"></input>
      </li>
    </ul>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
