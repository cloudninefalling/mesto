<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <p class="profile-info__occupation">Исследователь океана</p>
        <button class="profile-info__edit-button" type="button" aria-label="редактировать"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="новый пост"></button>
    </section>

    <section class="cards">
      <ul class="elements"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="закрыть"></button>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <img class="element__image">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like" aria-label="лайк"></button>
      <button type="button" class="element__delete" aria-label="удалить"></button>
    </li>
  </template>
  <template id="popup-image-template">

  </template>

  <template id="edit-form-template">
    <form class="edit-form">
      <h2 class="edit-form__title"></h2>
      <input class="edit-form__text" type="text"> 
      <input class="edit-form__text" type="text">
      <button class="edit-form__submit" type="submit" aria-label="применить"></button>
    </form>
  </template>

  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
