<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="icon" type="image/svg+xml" href="./images/logo.svg">
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <p class="profile-info__occupation">Исследователь океана</p>
        <button class="profile-info__edit-button" type="button" aria-label="редактировать"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="новый пост"></button>
    </section>

    <section class="cards">
      <ul class="elements"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <form class="edit-form edit-form_edit-profile" name="edit-profile" id="edit-profile" novalidate autocomplete="off">
      <h2 class="edit-form__title">Редактировать профиль</h2>
      <input class="edit-form__text edit-form__text_input_profile-name" type="text" placeholder="Имя" name="input-name" required minlength="2" maxlength="40"> 
      <span class="edit-form__input-error-msg" id="input-name-error"></span>
      <input class="edit-form__text edit-form__text_input_profile-occupation" type="text" placeholder="О себе" name="input-occupation" minlength="2" maxlength="200">
      <span class="edit-form__input-error-msg" id="input-occupation-error"></span>
      <button class="edit-form__submit" type="submit" aria-label="сохранить">Сохранить</button>
    </form>
    <button class="popup__close" type="button" aria-label="закрыть"></button>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <form class="edit-form" name="add-card" id="add-card" novalidate autocomplete="off">
        <h2 class="edit-form__title">Новое место</h2>
        <input class="edit-form__text edit-form__text_input_image-name" type="text" placeholder="Название" name="input-image-name" required minlength="2" maxlength="30"> 
        <span class="edit-form__input-error-msg" id="input-image-name-error"></span>
        <input class="edit-form__text edit-form__text_input_image-link" type="url" placeholder="Ссылка на картинку" name="input-image-link" required>
        <span class="edit-form__input-error-msg" id="input-image-link-error"></span>
        <button class="edit-form__submit" type="submit" aria-label="создать">Создать</button>
      </form>
      <button class="popup__close" type="button" aria-label="закрыть"></button>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__container popup__container_image">
      <img class="popup__image" src="./images/logo.svg" alt="">
      <h2 class="popup__title">Место</h2>
      <button class="popup__close" type="button" aria-label="закрыть"></button>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <img class="element__image">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like" aria-label="лайк"></button>
      <button type="button" class="element__delete" aria-label="удалить"></button>
    </li>
  </template>
  
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
