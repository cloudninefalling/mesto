<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <p class="profile-info__occupation">Исследователь океана</p>
        <button class="profile-info__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <ul class="elements">
        <li class="element">
          <img src="./images/element__image-1.jpg" alt="Древний монастырь в лесу" class="element__image">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"><img src="./images/heart.svg" alt="лайк" ></button>
        </li>
        <li class="element">
          <img src="./images/element__image-2.jpg" alt="Древний монастырь в лесу" class="element__image">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"><img src="./images/heart.svg" alt="лайк" ></button>
        </li>
        <li class="element">
          <img src="./images/element__image-3.jpg" alt="Древний монастырь в лесу" class="element__image">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"><img src="./images/heart.svg" alt="лайк" ></button>
        </li>
        <li class="element">
          <img src="./images/element__image-4.jpg" alt="Древний монастырь в лесу" class="element__image">
          <h2 class="element__title">Ватикан</h2>
          <button type="button" class="element__like"><img src="./images/heart.svg" alt="лайк" ></button>
        </li>
        <li class="element">
          <img src="./images/element__image-5.jpg" alt="Древний монастырь в лесу" class="element__image">
          <h2 class="element__title">Санкт-Петербург</h2>
          <button type="button" class="element__like"><img src="./images/heart.svg" alt="лайк" ></button>
        </li>
        <li class="element">
          <img src="./images/element__image-6.jpg" alt="Древний монастырь в лесу" class="element__image">
          <h2 class="element__title">Сеул</h2>
          <button type="button" class="element__like"><img src="./images/heart.svg" alt="лайк" ></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="edit-form" name="profile-edit">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <input class="edit-form__text edit-form__text_input_name" type="text" placeholder="Имя" name="input-name" required> 
        <input class="edit-form__text edit-form__text_input_occupation" type="text" placeholder="О себе" name="input-occupation">
        <button class="edit-form__submit" type="submit">Сохранить</button>
        <button class="popup__close" type="button"></button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
